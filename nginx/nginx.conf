upstream backend_servers {
    least_conn;  # Use least connections algorithm for SSE
    server logout-all-server-1:3001;
    server logout-all-server-2:3001;
    server logout-all-server-3:3001;
}

server {
    listen 80;
    server_name localhost;

    # Increase timeouts for SSE connections
    proxy_connect_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_read_timeout 3600s;
    keepalive_timeout 3600s;

    # SSE specific endpoint - sticky sessions based on token
    location /api/auth/events {
        proxy_pass http://backend_servers;
        
        # SSE headers
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        
        # Disable buffering for SSE
        proxy_buffering off;
        proxy_cache off;
        
        # Chunked transfer encoding
        chunked_transfer_encoding on;
        
        # Timeouts for long-lived connections
        proxy_connect_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
    }

    # Regular API endpoints
    location /api/ {
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check
    location /health {
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Frontend static files (if serving from nginx)
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
}
